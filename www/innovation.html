<html>

    <meta property='og:url'         content='http://alinemartinez.io/art' />
    <meta property='og:type'        content='' />
    <meta property='og:title'       content='' />
    <meta property='og:description' content='' />

    <link rel="stylesheet" href="/stylesheets/projects.css">
    <script>
      window.currentPath = 'innovation';

  </head>

<body>
  {{> menu}}
  <div class="container mx-auto">
    <div class="relative projects-wrapper sm:pl-12 appear">
      {{#section innovation_projects multiple=true sortable=true}}
        <a href="{{_permalink}}" class="project-wrapper">
            <h2 class="mb-6 project-title relative text-3xl">
              {{title}}
            </h2>
          
          <div class="project-main-image">{{image type=image width=1024 }}</div>
          <div class="project-short-description green">
            {{short_description type=html}}
            <span class="font-bold colored">++</span>
          </div>
        </a>
      {{/section}}
    </div>
  </div>
  {{> foot}}
