<!DOCTYPE html>
<html>
  <head>
    {{> head }}
    <meta property='og:url'         content='http://alinemartinez.io/art' />
    <meta property='og:type'        content='' />
    <meta property='og:title'       content='' />
    <meta property='og:description' content='' />
    <meta property='og:image'       content='' />
    <link rel="stylesheet" href="/stylesheets/projects.css">
  </head>

<body>
  <div class="container mx-auto flex flex-col min-h-screen py-32">
    <div class="relative projects-wrapper">
      {{#section art_projects multiple=true sortable=true}}
        <a href="{{_permalink}}" class="project-wrapper">
          <h2 class="mb-6 project-title relative">
            {{title}}
          </h2>
          
          <div class="project-main-image">{{image type=image width=1024 }}</div>
          <div class="project-short-description">
            {{short_description type=html}}
          </div>
        </a>
      {{/section}}
    </div>
  </div>
</body>
