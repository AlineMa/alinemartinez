<div class="container mx-auto intro-wrapper">
  <div id="intro" class="w-full">
    <div class="profile-pics">
      {{#section bio}}
        <div class="profile-pic"></div>
    </div>
    <div class="profile-text flex flex-col">
      <div class="flex-grow">
        <h1>
          Hi, I am <a href="https://www.google.com/search?q=aline+martinez+bauhaus&source=lnms&tbm=isch&sa=X&ved=0ahUKEwipnJGUtbThAhVhHLkGHUtbCOQQ_AUIDigB&cshid=1554311426901452&biw=1920&bih=1066" target="_blank" class="aline red colored underline">aline martinez</a>.
          <br />
          I make 
          <a class="green colored animate-letters fade-down slow underline" href="/art" data-image="{{art_profile type=image width=600 tag=false}}" data-prefetch>
            <span>a</span><span>r</span><span>t</span></a>
            using data.
          <br />
          I foster 
          <a class="blue colored animate-letters blink underline" href="/innovation" data-image="{{innovation_profile type=image width=600 tag=false}}" data-prefetch>
            <span>i</span><span>n</span><span>n</span><span>o</span><span>v</span><span>a</span><span>t</span><span>i</span><span>o</span><span>n</span></a>.
        </h1>
        <h2 class="mt-10">
          I also <a class="purple colored fill relative underline" href="/production" data-image="{{producer_profile type=image width=600 tag=false}}" data-prefetch data-text="produce multimedia content">produce multimedia content</a>.
        </h2>
      </div>
      {{/section}}
      <div class="contact self-end">
        Need help? 
          <a class="underline relative" href="mailto:hello@alinemartinez.io" target="_blank">
            <!-- <video playsinline mute id="confetti" src="/images/confetti.mp4"></video> -->
            Contact me!
          </a>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@0.0.3/dist/confetti.browser.min.js"></script>
