<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@0.0.3/dist/confetti.browser.min.js"></script>

<div class="container mx-auto intro-wrapper">
  <div id="intro" class="w-full">
    <div class="profile-pics">
      {{#section bio}}
        <div class="profile-pic"></div>
    </div>
    <div class="profile-text flex flex-col">
      <div class="flex-grow">
        <h1>
          Hi, I am <span class="red colored">aline martinez</span>.
          <br />
          I make 
          <a class="green colored animate-letters fade-down slow" href="/art" data-image="{{art_profile type=image width=600 tag=false}}">
            <span>a</span><span>r</span><span>t</span></a>
            using data.
          <br />
          I foster 
          <a class="blue colored animate-letters blink" href="/innovation" data-image="{{innovation_profile type=image width=600 tag=false}}">
            <span>i</span><span>n</span><span>n</span><span>o</span><span>v</span><span>a</span><span>t</span><span>i</span><span>o</span><span>n</span></a>.
        </h1>
        <h2 class="mt-10">
          I also <a class="purple colored fill relative" href="/production" data-image="{{producer_profile type=image width=600 tag=false}}" data-text="produce multimedia content">produce multimedia content</a>.
        </h2>
      </div>
      {{/section}}
      <div class="contact self-end">
        Need help? 
          <a class="underline relative" href="mailto:hello@alinemartinez.io" target="_blank">
            <video playsinline mute id="confetti" src="/images/confetti.mp4"></video>
            Contact me!
          </a>
      </div>
    </div>
  </div>
</div>
