<!DOCTYPE html>
<html>
  <head>
    {{#section meta}}
      <title>{{title}}</title>
      <meta property="og:title" content="{{title}}">
      <meta property="og:site_name" content="{{title}}">
      <meta property="og:description" content="{{social_description}}">
      <meta property="og:image" content="{{social_image type=image tag=false}}">
      <meta property="og:url" content="{{social_url}}">
    {{/section}}
    {{> head }}
  </head>
<body>
  {{> intro }}
  <div id="content">
    {{> header }}
    <main class="container mx-auto bg-white">
      {{> about }}
      {{> press }}
      {{> lists}}
    </main>
  </div>
  
  <script src="/javascripts/site.js"></script>
</body>
</html>
