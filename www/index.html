<!DOCTYPE html>
<html>
  <head>
    {{#section meta}}
      <title>{{title}}</title>
      <meta property="og:title" content="{{title}}">
      <meta property="og:site_name" content="{{title}}">
      <meta property="og:description" content="{{social_description}}">
      <meta property="og:image" content="{{social_image type=image tag=false}}">
      <meta property="og:url" content="{{social_url}}">
    {{/section}}
    {{> head }}
  </head>
<body class="index"  x-data="{ open: false }">
  

  <main id="main">
    {{> left_col }}
    {{> right_col }}
  </main>
  {{> foot}}
</body>
</html>
