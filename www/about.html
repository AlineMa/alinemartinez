<!DOCTYPE html>
<html lang="en">
<head>
  {{ > head }}
  <title>About</title>
</head>
<body>

  <main id="main">
    {{ > left_col}}
    <div class="px-4 project-body-wrapper">
      <div class="project-body">
        <h1 class="section-title sticky top-0">
          about
        </h1>
        {{#section bio}}
          <section class="container yellow">
            <div class="text-xl">
              {{biography type=html editor=wysiwyg}}
            </div>
            <div class="flex justify-between mt-8 font-normal">
              <a class="red colored" target="_blank" href="{{cv_url type=link label='dropbox url to CV.pdf'}}">CV</a>
            </div>
          </section>
        {{/section}}
        <section class="blue">
          {{> press }}
        </section>
        <section class="deep-purple">
          {{> lists}}
        </section>
      </div>
    </div>
  </main>
{{ > foot }}
</body>
</html>
