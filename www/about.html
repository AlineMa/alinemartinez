<!DOCTYPE html>
<html lang="en">
<head>
  {{ > head }}
  <title>About</title>
</head>
<body>

  <main id="main">
    {{ > left_col}}
    <div class="px-4 pt-6 red" id="right">
      <div class="project-body-wrpper md:max-w-3xl mx-auto">
        <div class="project-body">
          <h1 class="section-title mb-8">
            about
          </h1>
          {{#section bio}}
            <section class="container red">
              <div>
                {{biography type=html editor=wysiwyg}}
              </div>
              <div class="flex justify-between font-normal">
                <a class="red colored" target="_blank" href="{{cv_url type=link label='dropbox url to CV.pdf'}}">CV</a>
              </div>
            </section>
          {{/section}}
        </div>
      </div>
      <div class="sm:px-6">
        <section class="deep-purple">
          {{> lists}}
        </section>
        <section class="yellow">
          {{> press }}
        </section>
      </div>
    </div>
  </main>
{{ > foot }}
</body>
</html>
