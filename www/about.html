<!DOCTYPE html>
<html lang="en">
<head>
  {{ > head }}
  <title>About</title>
</head>
<body>

  <main id="main">
    {{ > left_col}}
    <h1 class="section-title sticky top-0">
      about
    </h1>
    {{#section bio}}
      <section class="container yellow">
        <div class="text-xl">
          {{biography type=html editor=wysiwyg}}
        </div>
        <div class="flex justify-between sm:pl-8 mt-8 font-normal">
          <a class="red colored" target="_blank" href="{{cv_url type=link label='dropbox url to CV.pdf'}}">CV</a>
          <div>
            <span class="font-bold mr-2">++</span>
            <a class="green colored animate-letters fade-down slow underline mr-2" href="#art"
              data-image="{{art_profile type=image width=600 tag=false}}" data-prefetch>
              <span>a</span><span>r</span><span>t</span></a>
            <a class="blue colored animate-letters blink underline mr-2" href="#innovation"
              data-image="{{innovation_profile type=image width=600 tag=false}}" data-prefetch>
              <span>i</span><span>n</span><span>n</span><span>o</span><span>v</span><span>a</span><span>t</span><span>i</span><span>o</span><span>n</span></a>
            <a class="purple colored fill relative underline" href="#production"
              data-image="{{producer_profile type=image width=600 tag=false}}" data-prefetch
              data-text="production">production</a>
          </div>
        </div>
      </section>
    {{/section}}
  </main>
{{ > foot }}
</body>
</html>
