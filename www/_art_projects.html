<!DOCTYPE html>
<html>

<head>
  {{> head }}
  {{#section art_projects}}
    <meta property='og:url' content='http://alinemartinez.io/art' />
    <meta property='og:type' content='' />
    <meta property='og:title' content='{{title}} | Aline Martinez' />
    <meta property='og:description' content='{{meta_description}}' />
    <meta property='og:image' content='{{meta_image type=image tag=false}}' />
  {{/section}}
  <link rel="stylesheet" href="/stylesheets/projects.css">
</head>

<body class="project-page">
  <div class="container mx-auto pt-8">
    {{#section art_projects }}
    <div class="flex justify-between items-end mb-12">
      <h1 class="section-title">
        {{title}}
      </h1>
      <a href="/art">Back</a>
    </div>
      <div class="flex">
        <div class="flex-grow">
          {{body type=html}}
        </div>
        <div>
          {{details type=html}}
        </div>
      </div>
    {{/section}}
  </div>
</body>
