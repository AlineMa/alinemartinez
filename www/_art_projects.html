<!DOCTYPE html>
<html>

<head>
  {{> head }}
  {{#section art_projects}}
    <meta property='og:url' content='http://alinemartinez.io/art' />
    <meta property='og:type' content='' />
    <meta property='og:title' content='{{title}} | Aline Martinez' />
    <meta property='og:description' content='{{meta_description}}' />
    <meta property='og:image' content='{{meta_image type=image tag=false required=false}}' />
  {{/section}}
</head>

<body class="project-page" x-data="{ open: false }">
  <main id="main">
    {{ > left_col}}
    <div id="right" class="purple py-6">
      {{#section art_projects }}
        <div class="project-body-wrapper">
          <div class="leak-image project-body">
            <h1 class="section-title inline-block mb-8">
              {{title}}
            </h1>
            {{details type=html images=true required=false}}
            {{body type=html editor=markdown}}
          </div>
        </div>
      {{/section}}
    </div>
  </main>
  {{> foot}}
</body>
